{{ partial "header.html" . }}

<div class="container">

    <div id="article">
        <div class="article-title">{{ .Title }}</div>
        <hr/>
        <div class="post">
            {{ .Content }}
            {{ with .Params.formurl }}
            <hr/>
            <iframe src="{{ . }}" class="form" height="{{ $.Params.form_height }}"></iframe>
            {{ end }}
        </div>
    </div>

</div>

{{ partial "footer.html" . }}
