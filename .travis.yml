language: go

go:
  - 1.x

cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg

notifications:
  email: false

before_script:
  - go get -v github.com/spf13/hugo  # use -u flag to always check for updates (slows down travis a lot since cache isn't used)

script:
  - md5sum deploy.sh
  - bash ./deploy.sh

env:
  global:
  - ENCRYPTION_LABEL: "71485ef889a6"
  - COMMIT_AUTHOR_EMAIL: "admin@eestec.be"
